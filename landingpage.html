<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardCoverEffect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landingpage.css">
</head>
<body>
    <div class="container">
        <div class="card1">
            <img src="images/weather1.jpg"class="img1" alt="">
            <div class="card1-body">
                <h1 class="card1-title">Weather</h1>
                <p class="card1-subtitle">A primitive weather app</p>
                <p class="card1-info">Capable of giving the weather forcast.Includes windspeed,humidity,precipitation,uv index.</p>
                <button class="Weather-btn">Check weather</button>
            <div>    
        </div>
        <div class="card2">
            <img src="images/thermo1.jpg"class="img2" alt="">
            <div class="card2-body">
                <h1 class="card2-title">Weather</h1>
                <p class="card2-subtitle">A primitive weather app</p>
                <p class="card2-info">Capable of giving the weather forcast.Includes windspeed,humidity,precipitation,uv index.</p>
                <button class="temp-btn">Check weather</button>
            <div>    
        </div>
    </div>
    
</body>
</html>
